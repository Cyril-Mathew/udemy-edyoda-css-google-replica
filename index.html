<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Udemy CSS Google replica</title>
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <div id="dropdown-wrapper">
          <i id="dropdown-menu" class="material-icons">apps</i>
          <div id="app-dropdown">
            <div class="app-item">
              <img
                src="https://pluspng.com/img-png/google-logo-png-open-2000.png"
                alt="Google Search"
              />
              <p>Search</p>
            </div>
            <div class="app-item">
              <img
                src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png"
                alt="Google Map"
              />
              <p>Map</p>
            </div>
            <div class="app-item">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png"
                alt="Google Drive"
              />
              <p>Drive</p>
            </div>
            <div class="app-item">
              <img
                src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png"
                alt="Google Photos"
              />
              <p>Photos</p>
            </div>
            <div class="app-item">
              <img
                src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/Google_Calendar.max-1100x1100.png"
                alt="Google Calendar"
              />
              <p>Calendar</p>
            </div>
            <div class="app-item">
              <img
                src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png"
                alt="Google Keep"
              />
              <p>Keep</p>
            </div>
          </div>
        </div>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="48px"
          viewBox="0 0 24 24"
          width="48px"
          fill="#000000"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"
          />
        </svg>
      </nav>
    </header>
    <main>
      <section>
        <img
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google-logo"
          id="google-logo"
        />
        <br />
        <div id="input-wrapper">
          <input id="search-box" type="text" />
          <img
            src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
            alt="Voice Search Icon"
          />
        </div>
        <div>
          <button class="custom-btn">Google Search</button>
          <button class="custom-btn">I'm feeling lucky</button>
        </div>
      </section>
    </main>
  </body>
</html>
